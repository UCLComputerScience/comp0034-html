<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>A page that uses Bootstrap grid layout</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1">Navbar</span>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <p>One of three columns</p>
            <p>class="col-md-3"</p>
        </div>
        <div class="col-md-6 bg-light">
            <p>Two of three columns</p>
            <p>class="col-md-6"</p><br><br><br>
        </div>
        <div class="col-md-3">
            <p>Three of three columns</p>
            <p>class="col-md-3"</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <footer class="bg-dark">
                <p class="text-light">Footer....</p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
